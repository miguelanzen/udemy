<h2>Shopping List</h2>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="ingredientButton" *ngFor="let ingredient of ingredients">
                <a class="list-group-item">{{ingredient.name}} ({{ingredient.amount}})</a>
            </li>
        </ul>
    </div>
</div>
