<div class="row">
    <div class="col-xs-12">
        <h3>{{selectedRecipe.name}}</h3>
    </div>
    <div class="col-xs-12">
        <img [src]="selectedRecipe.imagePath" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdownDirective>
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="shopIngredients(selectedRecipe.ingredients)">Shop this</a></li>
                <li><a [routerLink]="['edit']">Edit recipe</a></li>
                <li><a>Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>{{selectedRecipe.description}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Ingredients</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of selectedRecipe.ingredients">
                {{ingredient.name}} ({{ingredient.amount}})
            </li>
        </ul>
    </div>
</div>
