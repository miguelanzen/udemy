<a 
class="list-group-item clearfix"
[routerLink]="['recipe',recipe.id]"
routerLinkActive="active"
>
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-gruop-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right"><img [src]="recipe.imagePath" alt="" class="img-responsive recipeThumb"></span>
</a>
